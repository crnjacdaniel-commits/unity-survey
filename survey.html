<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SurveyJS auf GitHub Pages</title>
  <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
  <script src="https://unpkg.com/survey-js-ui/survey-js-ui.min.js"></script>
</head>
<body>
  <div id="surveyContainer"></div>
  <script>
    const surveyJSON = {
      title: "Feedback-Umfrage",
      pages: [
        { elements: [
          { type: "dropdown", name: "favoriteGame", title: "Welches Spiel gefÃ¤llt dir am meisten?",
            choices: ["Unity Adventure", "Space Shooter", "Puzzle Quest"] }
        ] }
      ]
    };

    const survey = new Survey.Model(surveyJSON);
    const container = document.getElementById("surveyContainer");
    const surveyUI = new SurveyJSUI.Survey(el=container, { model: survey });

    survey.onComplete.add(sender => {
      // Optional: Ergebnisse posten (Apps Script Web-App)
      fetch("https://script.google.com/macros/s/DEIN_SCRIPT_ID/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sender.data)
      });
    });
  </script>
</body>
</html>
